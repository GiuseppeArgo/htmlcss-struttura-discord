<body>
    <!-- header -->
    <header class="header">
        <div class="header-row container">
            <div class="logo col">logo</div>
            <div class="link col">link link link link link</div>
            <div class="login col">login</div>
        </div>  
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- first section -->
        <section class="first-section">
            <div class="first-section-content"></div>
        </section>
        <!-- /first section -->

        <!-- second section -->
        <section class="second-section">
            <div class="second-row container">
                <div class="second-section-lcol"></div>
                <div class="second-section-rcol"></div>
            </div>  
        </section>
        <!-- /second section -->

        <!-- third section -->
        <section class="third-section">
            <div class="third-row container">

                <div class="third-section-rcol"></div>

        <section class="fourth-section">
            <div class="fourth-row container">

                <div class="fourth-section-rcol"></div>

        </section>
        <!-- /fourth section -->
        
        <!-- fifth section -->
        <section class="fifth-section">
            <div class="fifth-section-content container"></div>
        </section>
        <!-- /fifth section -->
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <!-- upper footer -->
        <section class="upper-footer">
            <div class="upper-footer-row container">
                <div class="big-upper-footer-col"></div>
                <div class="first small-upper-footer-col"></div>
                <div class="second small-upper-footer-col"></div>
                <div class="third small-upper-footer-col"></div>
                <div class="fourth small-upper-footer-col"></div>
            </div>
        </section>
        <!-- /upper footer -->

        <!-- lower footer -->
        <section class="lower-footer">    
            <div class="lower-footer-row container">
                <div class="footer-logo footer-col">logo</div>
                <div class="button footer-col">bottone</div>
